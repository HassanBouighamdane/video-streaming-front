<div class="container" >
<mat-card>
 <mat-card-header class="video-card-header">
   <img mat-card-image [src]="video.frontImageUrl" alt="image"/>
 </mat-card-header>

  <mat-card-content class="video-card-content" >
    <button mat-card-avatar  (click)="AccessChannel()" class="avatar-button" >
      <img [src]="video.frontImageUrl"  alt="userAvatar"/>
    </button>
    <div >
      <mat-card-title>
        {{video.title}}
      </mat-card-title>
      <mat-card-subtitle >
        userName
      </mat-card-subtitle>
    </div>

  </mat-card-content>

  <mat-card-footer class="video-card-footer">
    <mat-card-subtitle >
     {{video.watchNumber}} views
    </mat-card-subtitle>
    <mat-card-subtitle >
      {{video.published.getFullYear()}}
    </mat-card-subtitle>
  </mat-card-footer>
</mat-card>
</div>
